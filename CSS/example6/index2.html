<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0px;
            padding: 0;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            list-style-type: none;
            padding: 3px; /* Исправлено: добавлены пиксели */
            margin: 0;
            background-color: #af1515;
        }

        .menu li {
            padding: 15px 20px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid transparent; /* Добавлен прозрачный контур */
            white-space: nowrap; /* Запрет переноса текста */
            transition: all 0.3s ease; /* Объединенная анимация */
        }

        .menu li:hover {
            background-color: #d9534f;
            border-color: #fff;  /* Белый контур при наведении */
            transform: scale(1.1); /* Увеличение без изменения макета */
            /* font-size: 20px; Заменено на transform для плавности */
        }
    </style>
    <title>Flex-список меню</title>
</head>

<body>
    <ul class="menu">
        <li>Главная</li>
        <li>О&nbsp;нас</li>
        <li>Услуги</li>
        <li>Портфолио</li>
        <li>Контакты</li>
    </ul>
</body>
</html>
