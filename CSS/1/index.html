<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Justify Content Demo</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e74c3c;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
        }

        .demo-group {
            margin: 2rem 0;
            padding: 1.5rem;
            border: 2px solid #eee;
            border-radius: 8px;
        }

        .container {
            display: flex;
            gap: 10px;
            padding: 1rem;
            margin: 1rem 0;
            background: #f8f9fa;
            border: 2px solid var(--primary);
            border-radius: 4px;
        }

        .item {
            width: 80px;
            height: 80px;
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        /* Значения justify-content */
        .flex-start { justify-content: flex-start; }
        .flex-end { justify-content: flex-end; }
        .center { justify-content: center; }
        .space-between { justify-content: space-between; }
        .space-around { justify-content: space-around; }
        .space-evenly { justify-content: space-evenly; }

        /* Вертикальные примеры */
        .vertical {
            flex-direction: column;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Демонстрация justify-content</h1>

    <div class="demo-group">
        <h3>Горизонтальная ось (flex-direction: row)</h3>
        
        <div class="container flex-start">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
        <p>flex-start (по умолчанию)</p>

        <div class="container flex-end">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
        <p>flex-end</p>

        <div class="container center">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
        <p>center</p>
    </div>

    <div class="demo-group">
        <h3>Распределение пространства</h3>
        
        <div class="container space-between">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
        <p>space-between</p>

        <div class="container space-around">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
        <p>space-around</p>

        <div class="container space-evenly">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
        <p>space-evenly</p>
    </div>

    <div class="demo-group">
        <h3>Вертикальная ось (flex-direction: column)</h3>
        <div class="container vertical space-evenly">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
    </div>
</body>
</html>
